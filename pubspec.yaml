name: weather_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  geolocator: ^10.0.0
  http: ^1.1.0
  flutter_spinkit: ^5.2.0
  stroke_text: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - images/.

  fonts:
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 900
    - family: Lemon
      fonts:
        - asset: fonts/Lemon-Regular.ttf
          weight: 900
    - family: Titillum
      fonts:
        - asset: fonts/TitilliumWeb-SemiBold.ttf
          weight: 900
    - family: Kalam
      fonts:
        - asset: fonts/Kalam-Regular.ttf
          weight: 900
